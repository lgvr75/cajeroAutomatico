<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>LG Bank México</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">LG Bank México</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                          <a class="nav-link" href="#">Nosotros</a>
                          <a class="nav-link" href="#">Productos</a>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div id="loginContenedor">
        <div class="row vh-100 row justify-content-center align-items-center loginContainer">
            <div class="col-4 loginForm ">
                <div class="container">
                <div>
                    <h2 class="mt-4 p-2 text-center mb-4">Inicia Sesion</h2>
                </div>
                <form class="needs-validation" novalidate  id="loginSesion">
                    <div class="mb-3">
                      <label for="usrNombre" class="form-label">Usuario:</label>
                      <input type="text" class="form-control" id="usrNombre" name="usrNombre" required>
                      <div class="invalid-feedback">
                        Es Necesario escribir Usuario
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="usrPassword" class="form-label">Contraseña:</label>
                      <input type="password" class="form-control" id="usrPassword" name="usrPassword" required>
                      <div class="invalid-feedback">
                        Es Necesario escribir Password
                      </div>
                    </div>
                    <div>
                      <h5 id="respuesta"></h5>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnIngreso">Ingresar</button>
                  </form>
                </div>
            </div>
        </div>
      </div>

      <div  id="cuentaDetalle">
        <div class="row vh-100 row justify-content-center align-items-center">
          <div class="col-4 loginForm ">
              <div class="container">
              <div>
                  <h2 class="mt-4 p-2 text-center mb-2">Bienvenido: <span id="usrcuenta">L</span></h2>
                  <h4 class="mt-2 p-2 text-center mb-2">Tu saldo es de: <span id="saldoNeto">0</span></h4>
              </div>
              <div class="movimientos">
                <div class="contentMov">
                  <h4>Depositar</h4>
                  <form class="needs-validation" novalidate  id="depositar">
                    <div class="mb-3">
                      <label for="deposito" class="form-label"></label>
                      <input type="text" class="form-control" id="deposito" name="deposito" required>
                      <div class="invalid-feedback">
                        Escribe la cantidad a Depositar
                      </div>
                    </div>
                    <h5 id="respDeposito"></h5>
                    <button type="submit" class="btn btn-primary" id="btnDeposito">Deposito</button>
                  </form>
                </div>
                <div class="contentMov">
                  <h4>Retirar</h4>
                  <form class="needs-validation" novalidate  id="retirar">
                    <div class="mb-3">
                      <label for="retiro" class="form-label"></label>
                      <input type="text" class="form-control" id="retiro" name="retiro" required>
                      <div class="invalid-feedback">
                        Escribe la cantidad a Retirar
                      </div>
                    </div>
                    <h5 id="respRetiro"></h5>
                    <button type="submit" class="btn btn-primary" id="btnRetiro">Retirar</button>  
                  </form>
                </div>
              </div>
          

              </div>
          </div>
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/bs.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/code.js"></script>
</body>
</html>
